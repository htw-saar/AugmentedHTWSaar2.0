server.tomcat.accesslog.enabled=true
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.web=DEBUG
# ===============================
# DATABASE
# ===============================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:DB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# ===============================
# Augmentedbackend Properties
# ===============================
spring.application.name=augmentedbackend
server.error.include-stacktrace=never
server.servlet.context-path=/
augmentedbackend.api.skip-authentication-for-paths=/null/swagger-resources/configuration,/swagger-resources,/h2-console,/swagger-ui.html,/webjars/springfox-swagger-ui/,/v2/api-docs,/endpoints
augmentedbackend.api.room-service-api-base-url=https://raumservice.htwsaar.de
